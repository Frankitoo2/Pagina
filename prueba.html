<!DOCTYPE html>
<html>
<head>
    <title>Campus de la Escuela Florentino Ameghino</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-color: #f0f0f0;
            color: #000;
        }

        #container {
            border: 4px solid #008000;
            padding: 10px;
            text-align: center;
            background-color: #fff;
            margin: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        #header {
            display: flex;
            align-items: center;
            background-color: #008000;
            color: #fff;
            padding: 10px;
        }

        #logo {
            width: 150px;
            margin-right: 20px;
        }

        #menu {
            text-align: center;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            display: inline;
            margin-right: 20px;
        }

        li a {
            text-decoration: none;
            color: #fff;
            font-weight: bold;
            font-size: 18px;
            transition: color 0.3s;
        }

        li a:hover {
            color: #008000;
        }

        #content {
            padding: 20px;
            text-align: center;
        }

        h2 {
            color: #008000;
        }

        .section {
            background-color: #fff;
            border: 4px solid #008000;
            border-radius: 10px;
            margin: 20px 0;
            padding: 20px;
            display: none;
        }

        .contact-info {
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="header">
            <a href="https://campusfameghino.edua.ar/login/index.php"><img id="logo" src="https://sitio.fameghino.com.ar/wp-content/uploads/2020/06/logo_ameghino_blanco-1.svg" alt="Imagen de encabezado"></a>
            <div id="menu">
                <ul>
                    <li><a href="#">Acerca de la escuela</a></li>
                    <li><a href="#" onclick="showSection('noticias')">Noticias</a></li>
                    <li><a href="#" onclick="showSection('eventos')">Eventos</a></li>
                    <li><a href="file:///home/alumno/Documentos/contacto.html">Contacto</a></li>
                </ul>
            </div>
        </div>
    </div>

    <div id="content">
        <h2>Bienvenido al Campus de la Escuela Florentino Ameghino</h2>
        <div class="section" id="noticias">
            <h3>Noticias</h3>
            <!-- Agrega contenido de noticias aquí -->
        </div>
        <div class="section" id="eventos">
            <h3>Eventos</h3>
            <!-- Agrega contenido de eventos aquí -->
        </div>
    </div>

    <div class="contact-info">
        <p>Para más información, contáctenos en <a href="mailto:info@ameghino.edu">info@ameghino.edu</a>.</p>
    </div>

    <script>
        function showSection(sectionId) {
            var sections = document.getElementsByClassName('section');
            for (var i = 0; i < sections.length; i++) {
                sections[i].style.display = 'none';
            }
            document.getElementById(sectionId).style.display = 'block';
        }
    </script>
</body>
</html>
